<!DOCTYPE html>
<html>
<head>
  <title>Markdown to HTML Converter</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }

    #html-output {
      width: 100%;
      height: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      white-space: pre-wrap; /* Preserve line breaks */
    }
  </style>
</head>
<body>
  <input type="text" id="file-url" placeholder="https://to-east.org/Game.md">
  <button onclick="convertMarkdown()">Convert</button>
  <div id="html-output"></div>
  <script>
    function convertMarkdown() {
      const fileUrl = document.getElementById('file-url').value;

      if (fileUrl) {
        fetch(fileUrl)
          .then(response => response.text())
          .then(markdownText => {
            const htmlOutput = document.getElementById('html-output');
            htmlOutput.innerHTML = marked(markdownText);
          })
          .catch(error => {
            console.error("Ошибка при загрузке файла:", error);
            // Можно добавить сообщение об ошибке пользователю
          });
      }
    }
  </script>

</body>
</html>
