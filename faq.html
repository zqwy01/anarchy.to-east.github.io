<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO EAST!</title>
  <style>
    body {
      background: rgb(17, 17, 17); /* #111 */
      color: rgb(238, 238, 238); /* #eee */
      font-family: monospace;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0; /* Remove bottom margin for h1 */
    }
    p {
      font-size: 1.2em;
      margin-bottom: 2em;
      margin-top: 0; /* Remove top margin for p */
    }
    a {
      color: rgb(0, 255, 0); /* #0f0 */
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .warning {
      color: rgb(255, 0, 0); /* #f00 */
      font-weight: bold;
      margin-top: 2em;
    }
    #background-to-east {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .faq-link {
      position: absolute;
      bottom: 30px; /* Adjust as needed */
      left: 50%;
      transform: translateX(-50%); /* Center horizontally */
    }
    .warning {
      position: absolute;
      bottom: 10px; /* Adjust as needed */
      left: 50%;
      transform: translateX(-50%); /* Center horizontally */
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>
        Minecraft Version - 1.21.1 <br>
        Edition - Java and Bedrock <br>
        Address - to-east.com <br>
        No License <br>
        No Ban or Chat Ban
    </h3>
  </div>
  <canvas id="background-to-east"></canvas>
  <div class="warning">
    We do not condone any illegal or harmful activity
  </div>
  <div class="faq-link">
    <a href="#">FAQ</a>
  </div>




  
  <script>
    const canvas = document.getElementById('background-to-east');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    function drawToEastBackground() {
      // Make the background darker (alpha value increased)
      ctx.fillStyle = 'rgba(0, 0, 0, 0.4)'; // Increased alpha to 0.4
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      gradient.addColorStop(0, 'rgba(255, 0, 0, 0.1)');
      gradient.addColorStop(0.5, 'rgba(0, 255, 0, 0.1)');
      gradient.addColorStop(1, 'rgba(0, 0, 255, 0.1)');
      // Draw lines with varying widths and colors
      for (let i = 0; i < 100; i++) {
        ctx.beginPath();
        ctx.strokeStyle = gradient;
        ctx.lineWidth = Math.random() * 3;
        ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
        ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
        ctx.stroke();
      }
      // Draw random words
      const words = [
        "00_22", "1488", "14gitler88", "_lipov_", "_mazker_", "ahapx7ct", "allah", "alphavirus", "arigam1", "awakoi",
        "basuxa_v_dele", "borileo", "by707", "certis_4ai", "chepuh_na_andree", "cmetanka75911", "coteng", "crazy203", 
        "derexaser", "dmitriyxgod", "elias", "esplease_9", "faithfulfive04", "frog_schumacher", "gathfachwlyb",
        "gnoynichokk", "hahatyn", "hamm", "jokasj123", "joker142288", "konungaz", "l4terna", "lol", "loled671games", 
        "lollipomciek228", "lollybl", "loreal_paris1231", "m8x8tka", "matveikasprite", "matvey64654", "moishaiudei", 
        "moodmay", "mossad", "movedduck162133", "mr_maroos", "mr_tubomak_yt", "mr_xmm_", "mrdimych", "naum",
        "ningmeng", "nodieyesdie", "nubuckfresh", "num3982", "osmantiu", "pika12s", "plotniibober", "poser308", "poser556",
        "pringl4s", "ps1hyshka", "pss1hyshka", "roerikh", "ru_lipton", "rudolfuss_14", "shelton_15", "shumka", "soemski",
        "stella", "test41361", "tobaster", "tuning", "turmich", "ultra_v8l8dya", "valedollik", "vit005", "worpse", 
        "xanakin_", "zqwy_music"
      ];
      for (let i = 0; i < 10; i++) {
        const word = words[Math.floor(Math.random() * words.length)];
        const fontSize = Math.random() * 20 + 10;
        ctx.font = fontSize + "px monospace";
        ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
        ctx.fillText(word, Math.random() * canvas.width, Math.random() * canvas.height);
      }
    }
    drawToEastBackground();
    setInterval(() => {
      drawToEastBackground();
    }, 50);
  </script>
</body>
</html>
